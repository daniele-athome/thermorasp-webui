<h3>
    {{ 'devices.title' | translate}}
    <a style="vertical-align: text-bottom" class="btn btn-sm btn-primary"
       title="{{ 'devices.create.link_title' | translate }}"
       href="#!/devices/create"><i class="ti-plus"></i></a>
</h3>

<div class="row gap-20 masonry pos-r">

    <div class="masonry-item col-md-3 text-center device-boiler" ng-repeat="device in devices">
        <div class="bgc-white p-20 bd">
            <a ng-href="#!/devices/{{device.id}}"><img src="assets/images/boiler.png" alt=""/></a>
            <div class="mT-20">
                <h6 class="c-grey-900">{{device.name}}</h6>
            </div>
        </div>
    </div>

</div>
