
<!-- TODO i18n -->
<form>
    <div class="form-group row">
        <label for="inputDeviceId" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input ng-model="device.id" type="text" class="form-control" id="inputDeviceId" placeholder="ID">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDeviceName" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input ng-model="device.name" type="text" class="form-control" id="inputDeviceName" placeholder="Nome">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDeviceProtocol" class="col-sm-2 col-form-label">Protocollo</label>
        <div class="col-sm-10">
            <input ng-model="device.protocol" type="text" class="form-control" id="inputDeviceProtocol" placeholder="Protocollo">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDeviceAddress" class="col-sm-2 col-form-label">Indirizzo</label>
        <div class="col-sm-10">
            <input ng-model="device.address" type="text" class="form-control" id="inputDeviceAddress" placeholder="Indirizzo">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDeviceType" class="col-sm-2 col-form-label">Tipo</label>
        <div class="col-sm-10">
            <input ng-model="device.type" type="text" class="form-control" id="inputDeviceType" placeholder="Tipo">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" ng-click="$ctrl.save(device)" class="btn btn-primary">Salva</button>
        </div>
    </div>
</form>
