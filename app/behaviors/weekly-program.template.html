<h6>{{ 'pipelines.weekly_program.title' | translate }}</h6>
<div  class="mb-2"><span ng-show="$ctrl.loading"><i class="fa fa-spinner"></i></span></div>
<div class="weekly-timeline mb-2" id="weeklyTimeline_{{$ctrl.behavior.order}}"></div>

<div ng-hide="$ctrl.loading">
<button ng-disabled="$ctrl.saving" ng-click="save()" type="button" class="btn btn-success">{{ 'misc.save' | translate }}</button>
<span ng-show="$ctrl.saving" class="ml-2"><i class="fa fa-spinner"></i></span>
<span ng-show="$ctrl.status && $ctrl.status=='success'" class="ml-2 text-success"><i class="fa fa-check"></i></span>
<span ng-show="$ctrl.status && $ctrl.status=='error'" class="ml-2 text-danger"><i class="fa fa-exclamation-trangle"></i></span>
</div>
