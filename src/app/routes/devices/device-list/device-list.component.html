<h3>
  Devices
  <a style="vertical-align: text-bottom" class="btn btn-sm btn-primary"
     title="New"
     routerLink="/devices/create"><i class="ti-plus"></i></a>
</h3>

<div class="row gap-20 pos-r">

  <app-inline-loading cssClass="lds-ellipsis" [enabled]="loading"></app-inline-loading>
  <div class="col-md-3 text-center device-boiler" *ngFor="let device of devices">
    <div class="bgc-white p-20 bd">
      <a routerLink="/devices/{{device.id}}"><img src="assets/static/images/boiler.png" alt=""/></a>
      <div class="mT-20">
        <h6 class="c-grey-900">{{device.name}}</h6>
      </div>
    </div>
  </div>

</div>
