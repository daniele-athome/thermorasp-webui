<!-- TODO i18n -->
<form (ngSubmit)="submit(deviceForm)" #deviceForm="ngForm">
  <div class="form-group row">
    <label for="inputDeviceId" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.id" name="id" type="text" class="form-control" id="inputDeviceId" placeholder="ID" #id="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceName" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="inputDeviceName" placeholder="Nome" #name="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceProtocol" class="col-sm-2 col-form-label">Protocollo</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.protocol" name="protocol" type="text" class="form-control" id="inputDeviceProtocol" placeholder="Protocollo" #protocol="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceAddress" class="col-sm-2 col-form-label">Indirizzo</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.address" name="address" type="text" class="form-control" id="inputDeviceAddress" placeholder="Indirizzo" #address="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceType" class="col-sm-2 col-form-label">Tipo</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.type" name="type" type="text" class="form-control" id="inputDeviceType" placeholder="Tipo" #type="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.form.valid">Salva</button>
    </div>
  </div>
</form>
