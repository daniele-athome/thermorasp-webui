<form (ngSubmit)="submit(deviceForm)" #deviceForm="ngForm">
  <div class="form-group row">
    <label for="inputDeviceId" class="col-sm-2 col-form-label" i18n>ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.id" name="id" type="text" class="form-control" id="inputDeviceId" i18n-placeholder placeholder="ID" #id="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceName" class="col-sm-2 col-form-label" i18n>Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="inputDeviceName" i18n-placeholder placeholder="Name" #name="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceProtocol" class="col-sm-2 col-form-label" i18n>Protocol</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.protocol" name="protocol" type="text" class="form-control" id="inputDeviceProtocol" i18n-placeholder placeholder="Protocol" #protocol="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceAddress" class="col-sm-2 col-form-label" i18n>Address</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.address" name="address" type="text" class="form-control" id="inputDeviceAddress" i18n-placeholder placeholder="Address" #address="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDeviceType" class="col-sm-2 col-form-label" i18n>Type</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.type" name="type" type="text" class="form-control" id="inputDeviceType" i18n-placeholder placeholder="Type" #type="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.form.valid" i18n>Save</button>
    </div>
  </div>
</form>
